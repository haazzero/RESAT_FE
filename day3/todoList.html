<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>todoList</title>

<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
/* 폰트 적용 */
@font-face {
    font-family: 'GangwonEdu_OTFBoldA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body{ font-family: 'GangwonEdu_OTFBoldA', sans-serif; }   
#todoList { margin-left: 20px; }
#remove{ visibility: hidden; }
</style>

</head>
<body>
	
	<div id="todoListBox">
		<h3 style="margin-left: 50px;">TO-DO LIST</h3>

		<button type="button" class="btn btn-secondary btn-sm" onclick="resetTimer()">전체</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="resetTimer()">완료</button>
		<button type="button" class="btn btn-secondary btn-sm" onclick="resetTimer()">미완료</button>


		<form>
         <input type="text" id="todo" autofocus placeholder="할 일을 입력하세요">
		 <select style="height: 30px;">
			<option value="">아주높음</option>
			<option value="">높음</option>
			<option value="">보통</option>
			<option value="">낮음</option>
		 </select>
         <button type="button" id="add" class="btn btn-primary btn-sm" onclick="addTodo()">추가</button>	
         <button type="button" id="remove"  class="btn btn-danger btn-sm" onclick="removeTodo()">모두 지우기</button>		
         </form>
         <input type="checkbox" id="todoList">
    </div> 
    
	<!-- 부트스트랩 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    	//'id=todo'에 할 일을 입력하고,
    	// 페이지에 li 원이 생기면서 할 일에 입력한 리스트가 생기고
    	//'모두 지우기' 버튼을 누르면
    	// 입력한 리스트를 모두 지움
    	// event.key
    	
    	var add = document.getElementById('add');
		var remove = document.getElementById('remove');
		var checkbox = document.createElement('todoList');
		var todoInput = document.getElementById('todo');
		
		document.body.appendChild(ul);
// 			console.log(ul.childNodes); 확인용
//			console.log(event)
//			console.log(event.key);
// 			console.log(ul.childNodes);

		//'추가'버튼을 누르면
		function addTodo () { 
			if(todoInput.value !== ''){
			var checkbox = document.createElement('checkbox');
				checkbox.textContent = todoInput.value;
				todoInput.value = '';
				remove.style.visibility = 'visible'; //모두지우기 버튼 보이기
			} else {
				alert('내용을 입력해주세요.');
			}
		}

		//엔터키가 입력되면, 값이 입력되면 값이 입력해주세요
		todoInput.onkeydown = function(){   
			if (event.key === 'Enter') {
			event.preventDefault(); //기존 이벤트 막아서 반복 막기
			addTodo(); //기존의 추가 버튼 누를시와 동일한 함수 호출
			}
		}
		 
		//'모두 지우기' 버튼을 누르면
		function removeTodo () {
				var really = confirm('할 일을 모두 지우시겠습니까?'); //'정말 삭제하시겠습니까?'로 confirm을 띄우기
						if (really) { //기본이 true
							ul.innerHTML = '';
							remove.style.visibility = 'hidden';
							alert('할 일이 모두 삭제 되었습니다.');
						} else {
							alert('취소 되었습니다.');
						}
					}
		//1개 지우기
		ul.onclick = function (event) {
			var target = event.target;
												// console.log(ul.childNodes)에서 찾아온 node name
			if (target.nodeName === 'LI') {
				var really = confirm('정말 지우시겠습니까?');
				if (really) {
					target.remove();
				}
			}
		}
    </script>
</body>
</html>
