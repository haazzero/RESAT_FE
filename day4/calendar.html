<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calendar</title>
<!-- Î∂ÄÌä∏Ïä§Ìä∏Îû© -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
/* Ìè∞Ìä∏ Ï†ÅÏö© */
@font-face {
    font-family: 'Cafe24Ssurround';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
body{ font-family: 'Cafe24Ssurround', sans-serif; }   
.calendar{
	text-align: center;
	margin: 30px auto;
    width: 360px;
}
.calendar .cal_nav {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 48px;
    line-height: 78px;
}

.calendar .cal_nav .year-month {
    width: 300px;
    text-align: center;
    line-height: 1;
}

.calendar .cal_nav .nav {
    display: flex;
    border: 1px solid #333333;
    border-radius: 5px;
}

.calendar .cal_nav .go-prev,
.calendar .cal_nav .go-next {
    display: block;
    width: 50px;
    height: 78px;
    font-size: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.calendar .cal_nav .go-prev::before,
.calendar .cal_nav .go-next::before {
    content: "";
    display: block;
    width: 20px;
    height: 20px;
    border: 3px solid #000;
    border-width: 3px 3px 0 0;
    transition: border 0.1s;
}

/* < > Î≤ÑÌäº Ìò∏Î≤Ñ Ïãú  */
.calendar .cal_nav .go-prev:hover::before,
.calendar .cal_nav .go-next:hover::before {
    border-color: #ed2a61;
}

.calendar .cal_nav .go-prev::before {
    transform: rotate(-135deg);
}

.calendar .cal_nav .go-next::before {
    transform: rotate(45deg);
}

.calendar .cal_wrap {
    padding-top: 40px;
    position: relative;
    margin: 0 auto;
}

.calendar .cal_wrap .days {
    display: flex;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
}

.calendar .cal_wrap::after {
    top: 368px;
}

.calendar .cal_wrap .day {
    display:flex;
    align-items: center;
    justify-content: center;
    width: calc(100% / 7);
    text-align: left;
    color: #999;
    font-size: 12px;
    text-align: center;
    border-radius:5px
}

.current.today {background: rgb(242 242 242);}

.calendar .cal_wrap .dates {
    display: flex;
    flex-flow: wrap;
    height: 290px;
}
/* ÌÜ†ÏöîÏùº */
.calendar .cal_wrap .day:nth-child(7n -1) { color: #3c6ffa; }
/* ÏùºÏöîÏùº */
.calendar .cal_wrap .day:nth-child(7n) { color: #ed2a61; }

.calendar .cal_wrap .day.disable {color: #ddd;}
</style>

</head>
<body>
	<div class="calendar">
		<h3>Calendar üóì</h3>
        <div class="cal_nav">
            <a href="javascript:;" class="nav-btn go-prev">prev</a>
            <div class="year-month"></div>
            <a href="javascript:;" class="nav-btn go-next">next</a>
        </div>
        <div class="cal_wrap">
            <div class="days">
              <div class="day">MON</div>
              <div class="day">TUE</div>
              <div class="day">WED</div>
              <div class="day">THU</div>
              <div class="day">FRI</div>
              <div class="day">SAT</div>
              <div class="day">SUN</div>
            </div>
            <div class="dates"></div>
        </div>
	</div>
    
<!-- Î∂ÄÌä∏Ïä§Ìä∏Îû© -->

</html>
